name: Publish Packages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  package-dry-run:
    name: Package Dry Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:packages

      - name: Dry-run publish @viccoboard/core
        run: npm publish --dry-run --access public --workspace=@viccoboard/core

      - name: Dry-run publish @viccoboard/plugins
        run: npm publish --dry-run --access public --workspace=@viccoboard/plugins

      - name: Dry-run publish @viccoboard/storage
        run: npm publish --dry-run --access public --workspace=@viccoboard/storage

  publish:
    name: Publish npm workspaces
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:packages

      - name: Publish @viccoboard/core
        run: npm publish --access public --workspace=@viccoboard/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @viccoboard/plugins
        run: npm publish --access public --workspace=@viccoboard/plugins
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @viccoboard/storage
        run: npm publish --access public --workspace=@viccoboard/storage
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}