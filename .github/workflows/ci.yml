name: CI - Pull Request Validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job 1: Lint documentation
  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run docs guardrails
        run: node scripts/doc-guardrails.mjs

  # Job 2: Build packages
  build-packages:
    name: Build All Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build core packages
        run: npm run build:packages

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            modules/*/dist
          key: build-${{ github.sha }}
          restore-keys: |
            build-

  # Job 3: Run all tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-packages
    strategy:
      fail-fast: false
      matrix:
        workspace:
          - '@viccoboard/students'
          - '@viccoboard/exams'
          - '@viccoboard/sport'
          - 'teacher-ui'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            modules/*/dist
          key: build-${{ github.sha }}
          restore-keys: |
            build-

      - name: Build packages (if cache miss)
        run: npm run build:packages

      - name: Run tests for ${{ matrix.workspace }}
        run: npm run test --workspace=${{ matrix.workspace }}
        continue-on-error: ${{ matrix.workspace == '@viccoboard/exams' }}

  # Job 4: Build iPad/Teacher UI
  build-ipad:
    name: Build iPad Application
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            modules/*/dist
          key: build-${{ github.sha }}
          restore-keys: |
            build-

      - name: Build packages (if cache miss)
        run: npm run build:packages

      - name: Build iPad UI
        run: npm run build:ipad
        continue-on-error: true

  # Job 5: Summary check
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint-docs, build-packages, test, build-ipad]
    if: always()
    steps:
      - name: Check CI results
        run: |
          if [ "${{ needs.lint-docs.result }}" != "success" ]; then
            echo "❌ Documentation linting failed"
            exit 1
          fi
          if [ "${{ needs.build-packages.result }}" != "success" ]; then
            echo "❌ Package build failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "⚠️  Some tests failed (this is currently allowed)"
          fi
          if [ "${{ needs.build-ipad.result }}" != "success" ]; then
            echo "⚠️  iPad build failed (this is currently allowed)"
          fi
          echo "✅ CI checks completed"
