name: Docs Guardrails

on:
  push:
  pull_request:

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run docs guardrails
        run: node scripts/doc-guardrails.mjs
