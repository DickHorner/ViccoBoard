name: Setup Labels

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/setup-labels.yml'

permissions:
  issues: write

jobs:
  setup-labels:
    name: Create required labels
    runs-on: ubuntu-latest
    steps:
      - name: Create labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'dependencies', color: '0075ca', description: 'Pull requests that update a dependency file' },
              { name: 'security',     color: 'e4e669', description: 'Pull requests that address a security vulnerability' },
              { name: 'ci',           color: '1d76db', description: 'Pull requests that update CI configuration' },
            ];
            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo:  context.repo.repo,
                  name:       label.name,
                  color:      label.color,
                  description: label.description,
                });
                console.log(`Created label: ${label.name}`);
              } catch (err) {
                if (err.status === 422) {
                  console.log(`Label already exists: ${label.name}`);
                } else {
                  throw err;
                }
              }
            }
